# Workflow for deploying Jekyll to GitHub Pages with staging and production environments

name: Deploy Jekyll with GitHub Pages Dependencies Preinstalled

on:
  # Trigger for the staging branch
  push:
    branches:
      - staging
  # Trigger for the production branch
  push:
    branches:
      - main

  # Allows you to manually run the workflow
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job for both staging and production
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./
          destination: ./_site
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # Deploy job for GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
    # Configure environments dynamically based on the branch
    environment:
      name: ${{ github.ref_name == 'main' && 'production' || 'staging' }}
      url: ${{ github.ref_name == 'main' && github.event.repository.html_url || github.event.repository.html_url + '-staging' }}
