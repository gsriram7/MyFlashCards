<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyFlashCards</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing-page">
            <h1>MyFlashCards</h1>

            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="search" placeholder="Search problems by name or ID...">
                <div id="autocomplete-results" class="hidden"></div>
            </div>

            <!-- Mode Selection -->
            <div class="mode-selection">
                <button class="mode-btn" data-mode="random">
                    <i class="fas fa-random"></i> Random Flashcards
                </button>
                <button class="customize-btn">
                    <i class="fas fa-sliders-h"></i> Custom Flashcards
                </button>
                <button class="mode-btn" data-mode="mistakes">
                    <i class="fas fa-exclamation-circle"></i> Mistakes Flashcards
                </button>
                <button class="favorites-btn">
                    <i class="fas fa-star"></i> Favorites
                </button>
                <button class="report-btn">
                    <i class="fas fa-chart-bar"></i> Show Report
                </button>
            </div>
        </div>

        <!-- Custom Form Container -->
        <div id="custom-form-container" class="hidden">
            <div class="custom-form">
                <h2>Custom Flashcards</h2>
                <div class="filter-options">
                    <div class="filter-group">
                        <label for="custom-difficulty">Difficulty (Optional):</label>
                        <select id="custom-difficulty" multiple>
                            <option value="Easy">Easy</option>
                            <option value="Medium">Medium</option>
                            <option value="Hard">Hard</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="custom-frequency">Minimum Frequency (Optional):</label>
                        <select id="custom-frequency">
                            <option value="">Any</option>
                            <option value="75">75%+</option>
                            <option value="50">50%+</option>
                            <option value="25">25%+</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="custom-hardness">Difficulty Level (Optional):</label>
                        <select id="custom-hardness">
                            <option value="">Any</option>
                            <option value="3">Easy (1-3)</option>
                            <option value="7">Medium (4-7)</option>
                            <option value="10">Hard (8-10)</option>
                        </select>
                    </div>
                </div>
                <div class="custom-buttons">
                    <button id="start-custom" class="primary-btn">
                        <i class="fas fa-play"></i> Start Practice
                    </button>
                    <button id="cancel-custom" class="secondary-btn">
                        <i class="fas fa-times"></i> Cancel
                    </button>
                </div>
            </div>
        </div>

        <!-- Flashcard Container -->
        <div id="flashcard-container" class="hidden">
            <div class="top-controls">
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">0 / 0 Questions</div>
                </div>

                <div class="timer-container">
                    <span id="timer-display">00:00</span>
                    <button id="timer-toggle">
                        <i class="fas fa-pause"></i>
                    </button>
                </div>
            </div>

            <div class="flashcard-wrapper">
                <div class="flashcard">
                    <div class="front">
                        <button class="favorite-btn" title="Add to favorites">
                            <i class="far fa-star"></i>
                        </button>
                        <h2 id="problem-name"></h2>
                        <div class="problem-link-container">
                            <a id="problem-link" target="_blank" class="leetcode-link">
                                <i class="fas fa-external-link-alt"></i> View on LeetCode
                            </a>
                        </div>
                        <div class="flip-instruction">
                            <i class="fas fa-sync"></i> Click to flip
                        </div>
                    </div>
                    <div class="back">
                        <div class="problem-details">
                            <p><strong>Answer:</strong> <span id="answer"></span></p>
                            <p><strong>Complexity:</strong> <span id="complexity"></span></p>
                            <p><strong>Frequency:</strong> <span id="freq"></span></p>
                            <p><strong>Hardness:</strong> <span id="hardness-rating"></span>/10</p>
                        </div>
                        <div class="notes-section" onclick="event.stopPropagation()">
                            <textarea id="problem-notes" placeholder="Add your notes here..."></textarea>
                            <button class="save-notes-btn">
                                <i class="fas fa-save"></i> Save Notes
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="evaluation-buttons">
                <button class="easy">
                    <i class="fas fa-check"></i> Got it!
                </button>
                <button class="medium">
                    <i class="fas fa-sync"></i> Need Practice
                </button>
                <button class="hard">
                    <i class="fas fa-times"></i> Review Again
                </button>
            </div>

            <button class="menu-button">
                <i class="fas fa-home"></i> Return to Menu
            </button>
        </div>

        <!-- Report Container -->
        <div id="report-container" class="hidden">
            <h2>Your Progress Report</h2>
            <div id="stats-container"></div>
            <button class="menu-button">
                <i class="fas fa-home"></i> Return to Menu
            </button>
        </div>

        <!-- Toast Messages Container -->
        <div id="toast-container"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
